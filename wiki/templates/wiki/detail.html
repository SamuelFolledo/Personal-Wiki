{% if latest_wiki_list %}
    <ul>
    {% for wiki in latest_wiki_list %}
        <li><a href="{% url 'wiki:detail' wiki.id %}">{{ wiki.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No wikis are available.</p>
{% endif %}
